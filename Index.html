    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

<body>

            <span class="sectionUb">  Comida</span>
        </Section>
        <section class="vitrinaproductos">
        <a href="./img/churrasquito.png"><img src="./img/churrasquito.png" alt="churrasquito" border="0"></a>
        <a href="./img/comedero.png"><img src="./img/comedero.png" alt="comedero" border="0"></a>
        <a href="./img/Huesito.png"><img src="./img/Huesito.png" alt="Huesito" border="0"></a>
